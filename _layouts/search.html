---
layout: default
---

<!-- Html Elements for Search -->
<h1><strong>Search Posts</strong></h1>



<div id="search-container">
<input type="text" size="100" id="search-input" placeholder="Introduce what you're looking for">
<ul id="results-container"></ul>
</div>

<!-- Script pointing to search-script.js -->
<script src="/search.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/search.json'
})
  searchResultTemplate: '<div><a href="{url}"><h1>{title}</h1></a><span>{date}</span></div>',
  noResultsText ("No result found, try again")
</script>
